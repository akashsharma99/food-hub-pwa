            </div>
            <div class="input-field">
                <input placeholder="e.g. tofu, mushroom, noodles" id="ingredients" type="text" class="validate">

            </div>
            <div class="input-field center">
                <button class="btn small">Add</button>
            </div>
        </form>
    </div>
